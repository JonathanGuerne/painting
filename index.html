<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InspiroBot Image Fetcher</title>
  <!-- bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <div class="d-flex justify-content-center vh-100">
        <div id="imageContainer" class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 align-self-center">
          <!-- Image will be displayed here -->
        </div>
    </div>

  <script>
    function fetchImage() {
      fetch('https://inspirobot.me/api?generate=true') // Fetch image URL from InspiroBot API
        .then(response => response.text())
        .then(imageUrl => {
          displayImage(imageUrl); // Display the image on the page
        })
        .catch(error => {
          console.error('Error fetching image:', error);
        });
    }

    function displayImage(imageUrl) {
      const imageContainer = document.getElementById('imageContainer');
      imageContainer.innerHTML = ''; // Clear previous image if any

      const img = document.createElement('img');
      img.src = imageUrl; // Set the image source to the fetched URL
      img.alt = 'InspiroBot Image';
      img.style.width = '100%'; // Adjust image size

      imageContainer.appendChild(img); // Append the image to the container
    }

    fetchImage(); // Fetch and display an image on page load

  </script>
</body>
</html>
